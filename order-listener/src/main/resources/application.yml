spring:
  application:
    name: order-listener
  profiles:
    default: default
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      function:
        bindings:
          orderListener-in-0:
            destination: orderListener
  data:
    mongodb:
      authentication-database: admin
      host: localhost
      port: 27017
      username: sa
      password: sa
server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    instance-id: '${spring.application.name}:${random.value}'

